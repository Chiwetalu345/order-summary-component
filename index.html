<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>order summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
  <main>
    <section >
      <img src="images\illustration-hero.svg" alt="woman with headset icon" class="image">
    </section>
    <section class="class-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
       <div class=" container">
        <img src="images\icon-music.svg" alt="music-icon" class="left">
        <p class="middle"> <span class="plan"> Annual Plan </span><span>$59.99/year</span></p>
        <p class="right"><a href="">Change</a></p>
      </div>
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </section>
  </main>
  </div>
</body>
</html>
